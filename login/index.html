<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stageus App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../common/root.css" />
    <style>
      /* 에러 메시지 스타일 추가 */
      .error-message {
        font-size: 12px;
        color: red;
        margin-top: 4px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>stageus</h1>
    <div id="login-page">
      <form id="login-form">
        <div class="input-container">
          <div>
            <label for="login-id">아이디</label>
            <input type="text" id="login-id" placeholder="아이디 입력" />
            <span id="login-id-message"></span>
          </div>

          <div>
            <label for="login-password">비밀번호</label>
            <input
              type="password"
              id="login-password"
              placeholder="비밀번호 입력"
            />
            <span id="login-password-message"></span>
          </div>
        </div>

        <div class="button-container">
          <button type="submit">로그인</button>
          <button type="button" id="signup-button">회원가입</button>
        </div>
      </form>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
