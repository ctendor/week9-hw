<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="find-styles.css" />
    <link rel="stylesheet" href="../common/root.css" />
  </head>
  <body>
    <h1>비밀번호 찾기</h1>
    <div id="find-page">
      <form id="find-form">
        <div class="input-container">
          <label for="find-id">아이디</label>
          <input type="text" id="find-id" placeholder="아이디 입력" />
          <span class="error-message"></span>

          <label for="find-name">이름</label>
          <input type="text" id="find-name" placeholder="이름 입력" />
          <span class="error-message"></span>

          <label for="find-email">이메일</label>
          <input type="text" id="find-email" placeholder="이메일 입력" />
          <span class="error-message"></span>
        </div>
        <div class="button-container">
          <button type="submit">비밀번호 찾기</button>
        </div>
      </form>
    </div>
    <script type="module" src="find-password.js"></script>
  </body>
</html>
