<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../common/styles.css" />
  </head>
  <body>
    <h1>비밀번호 찾기</h1>
    <div id="find-password-page">
      <form id="find-password-form">
        <div class="input-container">
          <label for="find-password-id">아이디</label>
          <input type="text" id="find-password-id" placeholder="아이디 입력" />
          <span id="find-password-id-message"></span>

          <label for="find-password-name">이름</label>
          <input type="text" id="find-password-name" placeholder="이름 입력" />
          <span id="find-password-name-message"></span>

          <label for="find-password-email">이메일</label>
          <input
            type="text"
            id="find-password-email"
            placeholder="이메일 입력"
          />
          <span id="find-password-email-message"></span>
        </div>
        <div class="button-container">
          <button type="submit">비밀번호 찾기</button>
        </div>
      </form>
    </div>
    <script type="module" src="find-password.js"></script>
  </body>
</html>
