<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - Stageus App</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="../common/root.css" />
  </head>
  <body>
    <h1>회원가입</h1>
    <div id="signup-page">
      <form id="signup-form">
        <div class="input-container">
          <label for="signup-id">아이디</label>
          <input type="text" id="signup-id" placeholder="아이디 입력" />
          <span id="signup-id-message"></span>
        </div>

        <div class="input-container">
          <label for="signup-password">비밀번호</label>
          <input
            type="password"
            id="signup-password"
            placeholder="비밀번호 입력"
          />
          <span id="signup-password-message"></span>
        </div>

        <div class="input-container">
          <label for="confirm-password">비밀번호 확인</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="비밀번호 확인"
          />
          <span id="confirm-password-message"></span>
        </div>

        <div class="input-container">
          <label for="signup-email">이메일</label>
          <input type="text" id="signup-email" placeholder="이메일 입력" />
          <span id="signup-email-message"></span>
        </div>

        <div class="button-container">
          <button type="submit">회원가입</button>
        </div>
      </form>
    </div>
    <script type="module" src="signup.js"></script>
  </body>
</html>
